<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>resume</title>
  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
</head>
<body>

<div class="resume" style="display: none">
  <img src="" alt="" class="avatar">
  followers: <div class="followers"></div>
</div>


<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>

<script>
function updateResume(data) {
  console.log(data.avatar_url);
  $('img.avatar').attr( "src", data.avatar_url);
  $('.resume .followers').text(data.followers);
  $('.resume').show();
}

$.ajax({
  url: "https://api.github.com/users/happypeter"
}).done(function(data) {
  console.log(data);
  updateResume(data);
});
</script>
</body>
</html>
